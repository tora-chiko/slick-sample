<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Slick.jsのサンプル（画像版）</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

  <!-- 自作CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Slick.jsのサンプル（画像版）</h1>

    <!-- 通常スライド -->
    <div class="sample-slick">
      <div class="slick carousel">
        <div><div class="item"><img src="https://placehold.jp/3e4d70/ffffff/960x540.png?text=1%E6%9E%9A%E7%9B%AE" alt="1枚目"></div></div>
        <div><div class="item"><img src="https://placehold.jp/3e706a/ffffff/960x540.png?text=2%E6%9E%9A%E7%9B%AE" alt="2枚目"></div></div>
        <div><div class="item"><img src="https://placehold.jp/43703e/ffffff/960x540.png?text=3%E6%9E%9A%E7%9B%AE" alt="3枚目"></div></div>
      </div>
    </div>

    <h2 id="fade">フェードのアニメーション</h2>
    <div class="sample-slick-fade">
      <div class="slick carousel">
        <div><div class="item"><img src="https://placehold.jp/3e4d70/ffffff/960x540.png?text=1%E6%9E%9A%E7%9B%AE" alt="1枚目"></div></div>
        <div><div class="item"><img src="https://placehold.jp/3e706a/ffffff/960x540.png?text=2%E6%9E%9A%E7%9B%AE" alt="2枚目"></div></div>
        <div><div class="item"><img src="https://placehold.jp/43703e/ffffff/960x540.png?text=3%E6%9E%9A%E7%9B%AE" alt="3枚目"></div></div>
      </div>
    </div>
  </div>

  <!-- 外部JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- 自作JS -->
  <script src="script.js"></script>
</body>
</html>
