<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Slick.jsのサンプル（3コマ漫画）</title>

  <!-- 外部CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

  <!-- 自作CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>3コマ絵本スライド</h1>

    <!-- 通常スライド -->
    <div class="sample-slick">
      <div class="slick carousel">
        <div>
          <div class="item">
            <img src="./img/panel-01.png" alt="1コマ目">
            <div class="caption">あるひ、うちゅうから　ふしぎないきものが　やってきました。</div>
          </div>
        </div>
        <div>
          <div class="item">
            <img src="./img/panel-02.png" alt="2コマ目">
            <div class="caption">でも、にんげんは　あわてずにいいました。<br>「ここには　Wi-Fiが あるんだよ。」</div>
          </div>
        </div>
        <div>
          <div class="item">
            <img src="./img/panel-03.png" alt="3コマ目">
            <div class="caption">「やった！　ここに すむことにする！」</div>
          </div>
        </div>
      </div>
    </div>

    <h2 id="fade">フェード切替のサンプル</h2>
    <div class="sample-slick-fade">
      <div class="slick carousel">
        <div>
          <div class="item">
            <img src="./img/panel-01.png" alt="1コマ目">
            <div class="caption">あるひ、うちゅうから　ふしぎないきものが　やってきました。</div>
          </div>
        </div>
        <div>
          <div class="item">
            <img src="./img/panel-02.png" alt="2コマ目">
            <div class="caption">でも、にんげんは　あわてずにいいました。<br>「ここには　Wi-Fiが あるんだよ。」</div>
          </div>
        </div>
        <div>
          <div class="item">
            <img src="./img/panel-03.png" alt="3コマ目">
            <div class="caption">「やった！　ここに すむことにする！」</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 外部JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- 自作JS -->
  <script src="script.js"></script>
</body>

</html>
